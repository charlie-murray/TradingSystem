<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/login.css" type="text/css">
    <title>Login Page</title>
</head>
<body>
    <form id="login-form" action="validate" method="post">
        {% csrf_token %}
        <h1 id="login-header" align="center">WELCOME TO THE TRADING SYSTEM</h1>
        <input type="text" name="username" id="username-field" class="login-form-field1" placeholder="Username">
        <input type="password" name="password" id="password-field" class="login-form-field2" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit">
    </form>
</body>
</html>
